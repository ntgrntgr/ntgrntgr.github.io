<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTGR - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbars on the video */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1; /* Place the video behind other content */
        }

        /* Rest of your styles */
        header {
            text-align: center;
            padding: 50px;
            z-index: 1; /* Place the content above the video */
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(26, 26, 26, 0.8); /* Add a semi-transparent background to improve readability */
            border-radius: 10px; /* Optional: Add rounded corners to the content */
            margin-top: 50px; /* Optional: Adjust the top margin to avoid overlap with header */
            z-index: 1; /* Place the content above the video */
        }

        /* Rest of your styles */
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="yvideo.mp4" type="video/mp4">
        <!-- Add additional source elements for different video formats if needed -->
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>NTGR</h1>
        <p>Web Developer</p>
    </header>

    <!-- Rest of your HTML content -->
</body>
</html>
